<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<section id="head">
  <h1>Prologin <span>Greeter</span></h1>
</section>

<form id="form">
  <p id="text-status">&nbsp;</p>
  <input id="input-username" type="text" placeholder="Username">
  <div class="indicator-wrap">
    <input id="input-password" type="password" placeholder="Password">
    <div class="indicators">
      <div id="capslock" class="indicator" title="Caps Lock engaged">Aa</div>
      <div id="numlock" class="indicator" title="Num Lock engaged">123</div>
    </div>
  </div>
  <section id="sessions" class="radios"></section>
  <section id="layouts" class="radios"></section>
  <button id="btn-login" type="submit">Log in</button>
</form>

<section id="power">
  <button class="power" id="btn-poweroff">Power off</button>
  <button class="power" id="btn-reboot">Reboot</button>
</section>

<script src="qrc:///qtwebchannel/qwebchannel.js"></script>
<script src="app-mock.js"></script>
<script src="app.js"></script>
</body>
</html>
